{{ partial "header.html" . }}
<div class="w3-row">
	<div class="w3-col m12 l12 s12 w3-topbar w3-bottombar w3-leftbar w3-rightbar w3-border-white">
		<div class="w3-border w3-border-theme">
			<header class="w3-container w3-theme"><h5><b><i class="fa {{ range (.Site.Menus.main) -}}
				{{- if eq .URL $.URL -}}
					{{ .Pre }}
					{{ $.Scratch.Set "ItemIcon" (substr .Pre 0 -1) }}
				{{- end -}}
			{{- end -}}
			" aria-hidden="true"></i>&nbsp;{{ .Title }}</b></h5></header>
			{{- $data := .Data -}}
			{{- range $key, $value := .Data.Terms -}}
			<div class="w3-container w3-center w3-margin-0 w3-padding-0">
				<a href="/{{ $data.Plural }}/{{ $key | urlize }}" class="w3-button w3-white w3-block w3-left-align w3-border w3-border-theme w3-ripple">
					<i class="fa {{$.Scratch.Get "ItemIcon"}}" aria-hidden="true"></i>&nbsp;{{ humanize (replace $key "-" " ") }} ({{ len $value }})
				</a>
			</div>
			{{- end -}}
		</div>
	</div>
</div>
{{ partial "footer.html" . -}}
