{{ partial "header.html" . }}

	{{- range .Data.Pages }}
<div class="w3-col m6 l6 s12  w3-margin-bottom">
	<div class="w3-container w3-hover-shadow w3-padding-0 w3-border w3-border-theme">
		<header class="w3-container w3-theme"><h5 class="w3-center">{{ .Title }}</h5></header>
			<div class="w3-container w3-section">
				{{ .Description }}
			</div>
				<div class="w3-container w3-center w3-margin-0 w3-padding-0"><a href="{{ .RelPermalink  }}" class="w3-button w3-theme w3-ripple w3-block">Read more</a></div>
			<!--/div-->
		</div>
	</div>
	{{- end }}
</div>
{{ partial "footer.html" . -}}
