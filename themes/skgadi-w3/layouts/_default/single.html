{{- partial "header.html" . -}}
<div class="w3-topbar w3-bottombar w3-leftbar w3-rightbar w3-border-white">
<div class="w3-border w3-border-theme w3-padding-small">
{{- .Content -}}
</div>
</div>
<div class="w3-row">
<div class="w3-col m6 l6 s6 w3-topbar w3-bottombar w3-leftbar w3-rightbar w3-border-white">
	<a {{if .PrevInSection}}href="{{.PrevInSection.Permalink}}"{{end}} class=" {{if .PrevInSection}} {{else}} w3-disabled {{end}} w3-button w3-white w3-border w3-border-theme w3-block w3-ripple"><i class="fa fa-angle-double-left"></i> Previous</a>
</div>
<div class="w3-col m6 l6 s6 w3-topbar w3-bottombar w3-leftbar w3-rightbar w3-border-white">
	<a {{if .NextInSection}}href="{{.NextInSection.Permalink}}"{{end}} class=" {{if .NextInSection}} {{else}} w3-disabled {{end}} w3-button w3-white w3-border w3-border-theme w3-block w3-ripple">Next <i class="fa fa-angle-double-right"></i></a>
</div>
</div>
{{- partial "footer.html" . -}}
