        year: '2022'
        publisher: Springer International Publishing
        address: Cham
        pages: 75--110
        abstract: Due to growing pollution concerns over the years, researchers are
            evaluating various optimization strategies to develop efficient bioremediation
            alternatives. Bioremediation encompasses numerous process types and each
            type and pollutant target require a different optimization approach. This
            chapter intends to provide an overview of knowledge gained from the bioremediation
            optimization studies performed to treat the most common pollutants. Available
            literature was classified according to bioremediation types affected by
            similar processing factors, viz., phytoremediation, bioaugmentation and
            biostimulation (in-situ bioremediation) and bioreactors, biosorption and
            enzymatic treatment (ex-situ bioremediation). We discussed and compared
            the optimization approach followed in each bioremediation type, critical
            factors affecting the processes, quality targets and process design. This
            chapter will provide a scientific and technical basis that can assist
            in the selection of design, process improvement, optimization and implementation
            of the bioremediation technology.
