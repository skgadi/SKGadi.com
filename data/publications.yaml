    conchasanchez2021:
        type: article
        title: Análisis del desempeño de un controlador por modos deslizantes para
            el control activo de edificios
        volume: '15'
        url: http://difu100cia.uaz.edu.mx/index.php/difuciencia/article/view/204
        abstractnote: '&lt;p&gt;Se presenta la aplicación de un controlador por modos
            deslizantes (CMD) recientemente propuesto en la literatura, y empleado
            en el control activo de edificios excitados por un sismo y acoplados a
            un amortiguador de masa activa sintonizada (AMAS). Tanto la ganancia del
            controlador como la variable de deslizamiento se diseñan automáticamente
            para atenuar las vibraciones de la estructura minimizando el desplazamiento
            del piso más alto del edificio o la fuerza aplicada al AMAS. Un método
            de sintonización selecciona los parámetros del controlador para garantizar
            que la respuesta transitoria de la estructura y la del AMAS sean suficientemente
            rápidas y amortiguadas. Dicho método garantiza que las señales de control,
            así como los desplazamientos y velocidades del edificio y del AMAS se
            encuentran dentro de limites aceptables en el ancho de banda del sismo.
            Mediante simulaciones se analiza el desempeño del controlador al reducir
            las vibraciones en un edificio de 30 pisos.&lt;/p&#38;gt;'
