    s20061694:
        type: article
        title: Recycling and Updating an Educational Robot Manipulator with Open-Hardware-Architecture
        journal: Sensors
        volume: '20'
        year: '2020'
        number: '6'
        article-number: '1694'
        url: https://www.mdpi.com/1424-8220/20/6/1694
        issn: 1424-8220
        abstract: This article presents a methodology to recycle and upgrade a 4-DOF
            educational robot manipulator with a gripper. The robot is upgraded by
            providing it an artificial vision that allows obtaining the position and
            shape of objects collected by it. A low-cost and open-source hardware
            solution is also proposed to achieve motion control of the robot through
            a decentralized control scheme. The robot joints are actuated through
            five direct current motors coupled to optical encoders. Each encoder signal
            is fed to a proportional integral derivative controller with anti-windup
            that employs the motor velocity provided by a state observer. The motion
            controller works with only two open-architecture Arduino Mega boards,
            which carry out data acquisition of the optical encoder signals. MATLAB-Simulink
            is used to implement the controller as well as a friendly graphical interface,
            which allows the user to interact with the manipulator. The communication
            between the Arduino boards and MATLAB-Simulink is performed in real-time
            utilizing the Arduino IO Toolbox. Through the proposed controller, the
            robot follows a trajectory to collect a desired object, avoiding its collision
            with other objects. This fact is verified through a set of experiments
            presented in the paper.
