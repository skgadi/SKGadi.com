<div class="w3-panel">
	<h2>Send an email</h2>
	<div class="w3-panel w3-padding w3-theme-l4">
		<form name="contact" netlify netlify-honeypot="bot-field">
			<label>Name</label>
			<input class="w3-input" name="name" placeholder="Enter your name" tabindex="1">
			<label>Email</label>
			<input class="w3-input" name="email" placeholder="Enter your email" tabindex="2">
			<label>Contact number</label>
			<input class="w3-input" name="phone" placeholder="Enter your phone number" tabindex="3">
			<label>Message</label>
			<textarea name="message" class="w3-input" placeholder="Type your message here" style="min-height: 200px; width: 100%; border: 1px solid black;"
				tabindex="4"></textarea>
			
			<div class="w3-display-container" style="height:80px;">
				<div class="w3-display-middle" data-netlify-recaptcha></div>
			</div>
			<div style="text-align: center;">
				<button class="w3-button w3-theme-l3 w3-hover-theme w3-ripple" tabindex="5">Send</button>
			</div>
		</form>
	</div>
	<h2>Directions to S. K. Gadi's office</h2>
	<div class="w3-border w3-border-theme">
		<iframe
			src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3027.4749267833777!2d-103.33085525628194!3d25.528557890710097!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x25576067121ec28f!2sFIME!5e0!3m2!1sen!2smx!4v1485811391184"
			width="100%" height="680" frameborder="0" style="border:0; display: block;" allowfullscreen></iframe>
	</div>

</div>
